<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: pink;
        }

        a:visited{
            color: red;
        }

        a:hover{
            color: green;
            font-size: 20px;
        }
        a:active{
            color: orange;
        }

        .link-pertama :hover{
            text-decoration: none;
        }

    </style>
</head>
<body>
    <h2>Styling a link Depending on state</h2>
    <p><b><a href="https://agus.com" target="_blank" class="link-pertama">Kunjungi Youtube</a></b></p>
</body>
</html>
