    <div class="box">
        <h2>Dropdown Warna</h2>
        <p>Pilih Warna, Nanti kotak previewnya akan berubah</p>

        <label for="warna">Pilih Warna:</label>
        <select name="" id="warna">
            <option value="">-- Pilih Warna Dulu --</option>
            <option value="red">Merah</option>
            <option value="green">Hijau</option>
            <option value="blue">Biru</option>
        </select>

        <div id="preview" class="preview">
            Kotak Ini Akan Berubah Warna
        </div>

        <script>
            const warna = document.getElementById("warna");
            const preview = document.getElementById("preview");

            warna.addEventListener("change", () => {
                const pilih = warna.value;

                if(pilih === ""){
                    preview.style.backgroundColor="white";
                    preview.style.color="black";
                    preview.textContent="Kotak Ini Akan Berubah Warna";
                    return;
                }

                preview.style.backgroundColor=pilih;
            })
            
        </script>

    </div>
